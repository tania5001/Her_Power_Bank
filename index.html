<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Power Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
             <span class="text-violet-600 font-semibold">Money</span> From Her Power Bank!!!</h1>
    </header>
    <main>
      <section class="mt-12">
         <div class="grid grid-cols-3 gap-4 mx-auto w-9/12">
            <div class="bg-violet-500 text-white rounded-xl p-10">
                <h2 class="text-3xl">Deposit</h2>
                <h2 class="text-5xl">$ <span id="Deposit_total">00</span></h2>
            </div>
            <div class="bg-green-500 text-white rounded-xl p-10">
                <h2 class="text-3xl">Withdraw</h2>
                <h2 class="text-5xl">$ <span id="withdraw_total">00</span></h2>
            </div>
            <div class="bg-yellow-500 text-white rounded-xl p-10">
                <h2 class="text-3xl">Balance</h2>
                <h2 class="text-5xl">$ <span id="Amount_total">100</span></h2>
            </div>
         </div>
      </section>
      <section class="mt-12">
          <div class="grid grid-cols-2 gap-5 mx-auto w-9/12">
            <div class="bg-fuchsia-400 p-10 rounded-xl space-y-6">
                <h2 class="text-3xl text-white">Please Deposit</h2>
                <input id="depositNow_field" type="text" name="" class="w-9/12 block mb-3 px-5" 
                placeholder="$ amount you want to deposit">
                <button id="btn_depositNow" class=" bg-amber-500 font-medium 
                rounded-lg hover:bg-sky-800 px-8 py-4">Deposit Now</button>
            </div>
            <div class="bg-sky-400 p-10 rounded-xl space-y-6">
                <h2 class="text-3xl text-white">Please Withdraw</h2>
                <input id="withdrawNow_field" type="text" name="" class="w-9/12 block mb-3 px-5" 
                placeholder="$ amount you want to withdraw">
                <button id="btn_WithdrawNow" class=" bg-amber-500 font-medium rounded-lg 
                hover:bg-sky-800 px-8 py-4">Withdraw Now</button>
            </div>

          </div>
      </section>
    </main>
    <footer></footer>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
